<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>My Kahoot!</title>
</head>
<body>
    <!-- INI MODAL LOG IN -->
    <div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header text-center bg-warning">
                <h4 class="modal-title w-100 font-weight-bold text-light">Login</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body mx-3">
                <div class="md-form mb-3">
                <i class="fas fa-envelope prefix grey-text"></i>
                <input type="email" id="username-form" class="form-control validate">
                <label data-error="wrong" data-success="right" for="defaultForm-email">Username</label>
                </div>

                <div class="md-form mb-3">
                <i class="fas fa-lock prefix grey-text"></i>
                <input type="password" id="password-form" class="form-control validate">
                <label data-error="wrong" data-success="right" for="defaultForm-pass">Password</label>
                </div>

            </div>
            <div class="modal-footer d-flex justify-content-center">
                <button class="btn btn-default bg-warning text-light" onclick="login()">Login</button>
            </div>
            </div>
        </div>
        </div>

    <!-- INI MODAL REGISTER -->
    <div class="modal fade" id="modalRegisterForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header text-center bg-warning">
                <h4 class="modal-title w-100 font-weight-bold text-white">Sign up</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body mx-3">
                <div class="md-form mb-3">
                    <label data-error="wrong" data-success="right" for="orangeForm-name">Your name</label>
                    <input type="text" id="orangeForm-name" class="form-control validate">
                </div>
                <div class="md-form mb-3">
                    <label data-error="wrong" data-success="right" for="orangeForm-email">Your email</label>
                    <input type="email" id="orangeForm-email" class="form-control validate">
                </div>
                <div class="md-form mb-3">
                    <label data-error="wrong" data-success="right" for="orangeForm-pass">Your password</label>
                    <input type="password" id="orangeForm-pass" class="form-control validate">
                </div>

            </div>
            <div class="modal-footer d-flex justify-content-center">
                <button class="btn btn-deep-orange bg-warning text-white" onclick="register()">Sign up</button>
            </div>
            </div>
        </div>
    </div>
    
    <!-- INI NAVBAR -->
        <nav class="navbar navbar-expand-lg navbar-light bg-warning">
                <a class="navbar-brand" href="#">
                    <img src="img/khw.png" width = "100px">                        
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Blog <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Explore Game <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Enter Game PIN! <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#" data-toggle="modal" data-target="#modalLoginForm">Log in <span class="sr-only">(current)</span></a>
                    </li>
                    <li>
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit" data-toggle="modal" data-target="#modalRegisterForm">Sign Up</button>
                    </li>
                    </ul>
                </div>
                </nav>
    <section>
        <div class="container">
                <div class="row">
                        <div class="col-sm">
                            <img src="img/kahoot_plus_game_reports.png" class="img-fluid mx-auto d-block">
                            <h1>Make learning awesome!</h1>
                            <h5>Kahoot! makes it easy to create, share and play fun learning games or trivia quizzes in minutes.</h5>
                            <button type="button" class="mb-5 btn btn-warning">Sign Up For Free</button>
                        </div>
                        <div class="col-sm">
                            <img src="img/kahoot_plus_game_reports.png" class="img-fluid mx-auto d-block">
                        </div>
                    </div>
                </div>
                <!-- <h3>Nama-Nama User</h3>
                <ol id="namaUser">
                </ol> -->
    </section>
    <footer>
            <div class="mb-2 bg-warning text-white">
                <div class="col pt-3 pb-3">
                    <button type="button" class="btn btn-secondary">Follow Us</button>
                    <img src="img/twitter.png" width="40px">
                    <img src="img/fb.png" width="40px">                        
                    <img src="img/ig.png" width="40px">
                    <div class="row">
                        <div class="col">
                            <p style="margin-bottom: 0px; margin-top: 10px;">Copyright &copy; 2019, Jack All Trade</p>      
                        </div>
                        <div class="col-2" style="text-align: end;">
                            <img src="img/khw.png" width="100px">
                        </div>
                    </div>
                </div>
            </div>
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="http://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
