<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>My Kahoot! - Quiz</title>
</head>
<body>
    <!-- NAVBAR -->
        <nav class="navbar navbar-expand-lg navbar-light bg-warning justify-content-between">
                <a class="navbar-brand" href="#"> <img src="img/khw.png" width = "100px"></a>
                <h2 class="nav-link text-white">Question<span class="sr-only">(current)</span></h2>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
            </nav>
    
    <!-- FORM QUESTION -->
    <div class="container mt-5" style="text-align:center;">
      <img src="img/kahoot new.png" style="width: 220px;margin-bottom: 30px;">
        <form class="shadow-lg p-3 mb-5 bg-white rounded">
            <div class="row"  style="justify-content:center;">
                <div class="form-group col-md-10">
                    <input type="text" class="form-control" id="question" placeholder="Question" style="height: 100px;">
                </div>
            </div>
            <div class="form-row" style="margin: 0px 94px;">
              <div class="form-group col-6">
                <input type="text" class="form-control" id="a" placeholder="A">
              </div>
              <div class="form-group col-6">
                <input type="text" class="form-control" id="b" placeholder="B">
              </div>
              <div class="form-group col-6">
                <input type="text" class="form-control" id="c" placeholder="C">
                </div>
                <div class="form-group col-6">
                <input type="text" class="form-control" id="d" placeholder="D">
                </div>
            </div>
            <hr>
            <div class="form-group col-1" style="margin: 0px 94px;">
              <div class="row">
                <!-- <label for="quiz-id">Quiz Id</label>
                <input type="text" class="form-control" id="quiz-id"> -->
                <label for="answer">Answer</label>
                <input type="text" class="form-control" id="answer">
              </div>
            </div>
            <div class="row" style="justify-content: flex-end; margin: 0px 94px; margin-bottom: 6px;">
                <button type="button" class="btn btn-warning" style="margin-right: 15px; color: white;" onclick="isquestion()">Add>></button>
            </div>
            <div class="row" style="justify-content: flex-end; margin: 0px 94px;">
                <button type="submit" class="btn btn-warning" style="margin-right: 15px;"><a href="javascript:history.back()" style="color:white; text-decoration: none;">Finish</a></button>
            </div>
        </form>
    </div>
    <!-- <div class="row" id="question">
        <ul class="list-group" id="questionList">          

    </div> -->
    
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="http://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
        <!-- <script src="get-quiz-by.js"></script> -->
        <script src="add-questions.js"></script>

</body>
</html>
